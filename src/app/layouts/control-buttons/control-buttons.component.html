<div class="row bg-light p-3 mt-5  text-center">
  <div class="col">
    <button class="btn btn-lg btn-success mr-1" (click)="onStart()">
      Start
    </button>
    <button class="btn btn-lg btn-danger ml-1 mr-1" (click)="onStop()">
      Stop
    </button>
    <button class="btn btn-lg btn-secondary ml-1" (click)="onReset()">
      Reset
    </button>
  </div>
</div>
